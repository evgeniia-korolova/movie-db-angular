<section class="free-to-watch">
  <div class="free-to-watch__header">
    <h2>Free To Watch</h2>
    <div class="category-toggle">
      @for (category of categories; track $index) {
      <button
        [class.active]="selectedCategory === category.value"
        (click)="loadFreeToWatchByCategory(category.value)"
      >
        <span class="gradient-text">{{ category.label }}</span>
      </button>
      }
    </div>
  </div>
  <div class="slider">
    <div class="slider-track">
      @for (movie of freeToWatch; track $index) {
      <div class="movie-card" (click)="goToMovieDetails(movie.id)">
        <div class="movie-card__poster">
          <img
            [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
            alt="{{ movie.title}}"
          />
          
          <div class="vote-average__wrapper">
            <app-rating-badge
              [voteAverage]="movie.vote_average"
            ></app-rating-badge>
          </div>
          
        </div>
        <div class="movie-card__info">
          <h3>{{ getTitle(movie)}}</h3>
          <h3>{{ getDate(movie) }}</h3>
        </div>
      </div>
      }
    </div>
  </div>
</section>
