<article class="movie-details">
  @if (movie) {
  <section class="hero">
    <div class="hero__poster">
      <img [src]="imageUrl + movie.poster_path" [alt]="movie.id" />
    </div>

    <div class="hero__info">
      @if (isMovieDetails(movie)) {
      {{ movie.title }}
      } @else if (isTVDetails(movie)) {
      {{ movie.name }}
      }

      <p class="movie-tagline">{{ movie.tagline }}</p>

      <div class="hero__vote-average">
        <app-rating-badge [voteAverage]="movie.vote_average" />
        <p>User Score</p>
        <app-favorite-icon
          [filled]="isFavorite()"
          (click)="toggleFavorite()"
        ></app-favorite-icon>
      </div>

      <p class="overview">{{ movie.overview }}</p>

      <div class="movie-actions">
        <button class="btn">Watch Trailer</button>
      </div>
    </div>
  </section>

  <section class="credits">
    <!-- Основной состав -->
  </section>

  <section class="media">
    <!-- Галерея и видео -->
  </section>

  <section class="recommendations">
    <!-- Похожие фильмы -->
  </section>
  }
</article>
